<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>150 UI Styling</title> 
<link href="css/main.css" rel="stylesheet" />
<link rel="shortcut icon"   href="/favicon.ico"/>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js" ></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js" ></script>	
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js" ></script>	


<link rel="stylesheet" href="/node_modules/angular-cookie-law/dist/angular-cookie-law.min.css">

<!-- Notify CSS for nrzLightify i.e. only need bootstrap-notify for its CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/bootstrap-notify.css	" rel="stylesheet">

 
 <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.min.js"></script>   
 

<!-- locally stored scripts on the server -->
<script type="text/javascript" src="/js_thirdparty/notify/bootstrap-notify.js"></script> 	 	
 
<script type="text/javascript" src="/node_modules/angular-cookie-law/dist/angular-cookie-law.min.js"></script>  
<script type="text/javascript" src="js/app.js"> </script> <!-- must come before all the controllers etc -->

<script type="text/javascript" src="js/services/services.js"> </script>

<!-- <script type="text/javascript" src="js/controllers/controllers.js"> </script> -->
<script type="text/javascript" src="js/controllers/v1.js"> </script>
<script type="text/javascript" src="js/controllers/v2.js"> </script>  
<script type="text/javascript" src="js/controllers/v3.js"> </script>   
<script type="text/javascript" src="js/controllers/v4.js"> </script>   
</head>

<body ng-app="angularnodeApp" > 
	<cookie-law-banner message="We use cookies to support some features!" policy-url="https://cookiesandyou.com/" 
                    	policy-button="true"  
						policy-text="Explain Cookies" 
						decline-button="true"
						decline-text="I am rejecting cookies"
						>			
	</cookie-law-banner>
 
	<cookie-law-wait>
	   <div class="row">
			 <!-- HEADER AND NAVBAR -->
			<header>
				<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#v1">150 UI Styling</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
										<li><a href="#v1"><i>V1</i></a></li>
 										<li><a href="#v2"><i>V2</i></a></li>
										<li><a href="#v3"><i>V3</i></a></li>
										<li><a href="#v4"><i>V4</i></a></li>										
					</ul>		 
				</div>
				</nav>		
			</header>

		</div> 

		<div class="row">
			<div class="col-md-1" ></div>
			<!-- content placed here from routing -->
			<div class="col-md-10" >
					<div ng-view><!-- Single Page Views Inserted Here--> </div> 
			</div>
			<div class="col-md-1" ></div>
		</div>
			 
	</cookie-law-wait>
 
 
</body>

 
 	
</html>
